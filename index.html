<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Казино разбитых сердец</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href= "img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="card">
                <div class="woman"><img src="img/auntie.svg" alt="" class="queen"></div>
            </div>
            <div class="lines">
                <div class="flow1"><img src="img/stripe.svg" alt="" class="zigzag"></div>
                <div class="flow2"><img src="img/stripe2.png" alt="" class="zigzag2"></div> 
            </div>
            <div class="heart">
                <div class="beat"><img src="img/alive.svg" alt="" class="serdce"></div>
            </div>
         </div>
        <div class="column2">
            <div class="roulette">
                <div class="rotates"></div>
                <div class="ball"><img src="img/ball.svg" alt="" class="little"></div>
            </div>
            <div class="cubes_and_lip">
                <div class="cubes">
                    <div class="top_line">
                        <div class="six"><img src="img/six.svg" alt="" class="cube1"></div>
                    </div>
                    <div class="middle_line">
                        <div class="four"><img src="img/four.svg" alt="" class="cube2"></div>
                        <div class="five"><img src="img/five.svg" alt="" class="cube3"></div>
                    </div>
                    <div class="bottom_line">
                        <div class="one"><img src="img/one.svg" alt="" class="cube4"></div>
                        <div class="two"><img src="img/two.svg" alt="" class="cube5"></div>
                        <div class="eye"></div>
                        <div class="three"><img src="img/three.svg" alt="" class="cube6"></div>
                    </div>
                </div>
                <div class="lips">
                    <div class="top_lip"></div>
                    <div class="bottom_lip"></div>
                </div>
                <div class="hearts">
                    <div class="heart1"></div>
                    <div class="heart2"></div>
                    <div class="heart3"></div>
                    <div class="heart4"></div>
                    <div class="heart5"></div>
                    <div class="heart6"></div>
                    <div class="heart7"></div>
                    <div class="heart8"></div>
                    <div class="heart9"></div>
                </div>
            </div>
        </div>
        <div class="column3">
            <div class="tabl">
                <div class="tabl1"><p class="twist">крути рулетку!</p></div>
                <div class="tabl2"><p class="spin">крути рулетку!</p></div>
                <div class="tabl3"><p class="twiddle">крути рулетку!</p></div>
            </div>
            <div class="female"><div class="wohand"></div></div>
            <div class="slot">            
                <div class="line1"><div class="arrows1"></div></div>
                <div class="blue_heart"><div class="brok"></div></div>
                <div class="line2"><div class="arrows2"></div></div>
            </div>
            <div class="male"><div class="manhand"></div></div>
        </div>
        <div class="column4">
            <div class="background">
                <div class="flower">
                    <div class="shadow"></div>
                </div>
                <div class="game">
                    <div class="play1">
                        <h1>играй</h1>
                    </div>
                    <div class="play2">
                        <h1>играй</h1>
                    </div>
                    <div class="play3">
                        <h1>играй</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="logo"></div>
            <div class="text">
                <div class="group">БП23Д307</div>
                <div class="full_name">Волкова Екатерина</div>
                <div class="art">Арт-практика</div>
            </div>
        </div>
    </div>
</body>
</html>
