<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Казино разбитых сердец</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="column">
        <div class="card">
            <div class="woman"><img src="img/тетя.svg" alt=""></div>
        </div>
        <div class="lines">
            <div class="flow1"><img src="img/линии.svg" alt=""></div>
            <div class="flow2"><img src="img/линия.png" alt=""></div>
        </div>
        <div class="heart">
            <div class="beat"><img src="img/сердце.svg" alt=""></div>
        </div>
     </div>
    <div class="column2">
        <div class="roulette">
            <div class="rotates"></div>
            <div class="ball"><img src="img/ball.svg" alt=""></div>
        </div>
        <div class="cubes_and_lip">
            <div class="cubes">
                <div class="top_line">
                    <div class="six"><img src="img/six.svg" alt=""></div>
                </div>
                <div class="middle_line">
                    <div class="four"><img src="img/four.svg" alt=""></div>
                    <div class="five"><img src="img/five.svg" alt=""></div>
                </div>
                <div class="bottom_line">
                    <div class="one"><img src="img/one.svg" alt=""></div>
                    <div class="two"><img src="img/two.svg" alt=""></div>
                    <div class="eye"></div>
                    <div class="three"><img src="img/three.svg" alt=""></div>
                </div>
            </div>
            <div class="lips">
                <div class="top_lip"></div>
                <div class="bottom_lip"></div>
            </div>
            <div class="hearts">
                <div class="heart1"></div>
                <div class="heart2"></div>
                <div class="heart3"></div>
                <div class="heart4"></div>
                <div class="heart5"></div>
                <div class="heart6"></div>
                <div class="heart7"></div>
                <div class="heart8"></div>
                <div class="heart9"></div>
            </div>
        </div>
    </div>
    <div class="column3">
        <div class="female"><div class="wohand"></div></div>
        <div class="line1"><div class="arrows1"></div></div>
        <div class="blue_heart"><div class="brok"></div></div>
        <div class="line2"><div class="arrows2"></div></div>
        <div class="male"><div class="manhand"></div></div>
    </div>
    <div class="column4">
        <div class="background">
            <div class="flower">
                <div class="shadow"></div>
            </div>
            <div class="game">
                <div class="play1">
                    <h1>играй</h1>
                </div>
                <div class="play2">
                    <h1>играй</h1>
                </div>
                <div class="play3">
                    <h1>играй</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
